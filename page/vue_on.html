<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue事件绑定</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <p>
        <blockquote>
            绑定语法：v-on:event="handle";
            <br>
            缩写：@event="handle";
        </blockquote>
    </p>
    <div id="app">
        {{message}}
        <br>
        <br>
        <button type="submit" @click="reverseMessage">反转</button>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: "hello vue.js!!!",
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('');
                }
            }
        })
    </script>
</body>

</html>
