<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="app">
        <ol>
            <todo-item v-for="(item, index) in list" v-bind:todo="item" v-bind:key="item.id"></todo-item>
        </ol>
    </div>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{todo.text}}</li>'
        });
        var app = new Vue({
            el: '#app',
            data: {
                list: [{
                        id: 0,
                        text: '蔬菜'
                    },
                    {
                        id: 1,
                        text: '水果'
                    },
                    {
                        id: 2,
                        text: '肉类'
                    }
                ],
            }
        });
    </script>
</body>

</html>
